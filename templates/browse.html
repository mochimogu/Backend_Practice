{% extends "app.html" %}


{% block content %}
    <div class="browseContainer">
        <h2>Browse</h2>
        <div class="filterContainer">
            <div class="categoryContainer">
                <label for="category">Category</label>
                <select name="category" id="cat">
                    <option value="" selected disabled hidden>Select</option>
                    <option value="fitness">Fitness</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="science">Science</option>
                    <option value="politics">Politics</option>
                    <option value="tech">Technology</option>
                    <option value="food">Food</option>
                </select>
                <div>
                    <input type="button" value="Filter" id="filterButton"/>
                </div>
            </div>
            <!-- <div>
                <label for="tags">Tags</label>
                <select name="tags" id="tags">
                    {% for tag in list %}
                        <option value="{{ tag[0] }}">{{ tag[0] }}</option>
                        <option value="{{ tag[1] }}">{{ tag[1] }}</option>
                        <option value="{{ tag[2] }}">{{ tag[2] }}</option>
                    {% endfor %}
                </select>
            </div> -->
        </div>
        <div class="blogCardContainer">
            {% for items in data %}
                <div class="blogCards">
                    <div class="blogLabel">
                        <div>
                            <p><strong>ID:</strong> {{ items[0] }}</p>
                            <p><strong>Title:</strong> {{ items[1] }}</p>
                        </div>
                        <p><strong>Category:</strong> {{ items[2] }}</p>
                        <p><strong>Tags:</strong> {{ items[3] | join(', ') }}</p>
                        <div>
                            <p><strong>Created:</strong> {{ items[6] }}</p>
                            <p><strong>Last Edited:</strong> {{ items[7] }}</p>
                        </div>
                    </div>
                    <div class="filterButton">
                        <input type="button" value="Read" id="readButton" onclick="readBlog('{{ items[1] }}')"/>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
